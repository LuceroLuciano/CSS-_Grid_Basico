<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto CSS Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="hero">
            <div class="info">
                <h1 class="info-title">Check the <br> best foot</h1>
                <p class="info-subtitle">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aut soluta beatae cumque sed, consectetur aliquam fugiat corporis, repellendus quis, ducimus temporibus asperiores provident. Eum ad libero non. Error, soluta voluptate.</p>
                <button class=info-button>Book a table</button>
            </div>
            <img class="hero-image" src="https://img.freepik.com/foto-gratis/ensalada-pollo-verduras-aceitunas_1220-4069.jpg?w=2000" alt="Plato de pechuga ">
        </section>
        <section class="dishes">
            <h2 class="dishes-title">Our Services</h2>
            <div class="dishes-grid">
                <img class="dishes-item dishes-item__big" src="https://us.123rf.com/450wm/olegdudko/olegdudko1906/olegdudko190605526/124931921-deliciosa-pasta-en-un-plato-blanco-sobre-fondo.jpg?ver=6" alt="Una mesa con platos de pastas">
                <img class="dishes-item" src="https://img.freepik.com/fotos-premium/plato-carne-parrilla-papas-fritas-mesa-madera_318269-198.jpg" alt="Plato de carne">
                <img class="dishes-item" src="https://img.freepik.com/fotos-premium/plato-enchiladas-mexicanas-salsa-roja-frijoles-fritos-arroz_250927-685.jpg?w=2000" alt="Plato de chilaquiles">
                <img class="dishes-item" src="https://img.freepik.com/fotos-premium/alimentos-dieteticos-plato-ensalada-verduras-frescas_78790-400.jpg?w=2000" alt="Plato de ensalada">
                <img class="dishes-item" src="https://img.freepik.com/fotos-premium/huevo-cocinar-concepto-alimentacion-saludable-huevos-desayuno-huevos-frescos-pelados-menu-comida-huevos-cocidos-cascara-huevo-plato-blanco-decorado-hojas-apio-verde-sobre-fondo-madera_73523-6685.jpg?w=2000" alt="Plato de huevo">
            </div>            
        </section>
        <section class="menu">
            <h2 class="menu-title">Home menu</h2>
            <div class="menu-grid">
                <img class="menu-grid-item" src="https://e7.pngegg.com/pngimages/249/603/png-clipart-recipe-dish-vegetarian-cuisine-hellofresh-cooking-cheesy-broccoli-healthy-food-recipe.png" alt="plato de pasta">
                <img class="menu-grid-item" src="https://e7.pngegg.com/pngimages/329/271/png-clipart-health-food-healthy-diet-meal-delivery-service-health-leaf-vegetable-food.png" alt="Plato de salmon">
                <img class="menu-grid-item" src="https://png.pngtree.com/png-clipart/20211010/original/pngtree-roast-chicken-breast-meal-tableware-healthy-diet-png-image_6850836.png" alt="Plato de pechuga de pollo">
                <img class="menu-grid-item" src="https://www.designi.com.br/images/preview/10099243.jpg" alt="Plato de frijoles">
                <img class="menu-grid-item" src="https://i.pinimg.com/736x/16/66/e2/1666e25a8c3238c16ba302e6ca25c0a1.jpg" alt="Plato de arroz">
            </div>
        </section>
    </main>
</body>
</html>
